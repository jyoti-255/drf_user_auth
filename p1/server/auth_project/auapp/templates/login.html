{% extends 'base.html' %}

{% block content %}
<h1>Login Page</h1>
<form method="POST">
    {% csrf_token %}
    <input type="text" name="un" placeholder="Enter username"/>
    <br/><br/>
    <input type="password" name="pw" placeholder="Enter password"/>
    <br/><br/>
    <input type="submit" value="Login"/>
</form>
<h2>{{ msg }}</h2>
{% endblock %}
